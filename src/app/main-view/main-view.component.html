<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <div fxLayout="row wrap" fxLayoutGap="15px">

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Grupy
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-group-tables></app-group-tables>

      </mat-card>
    </div>

    <div fxFlex="75">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Lista zawodnik√≥w
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-players-table [playersData]="this.service.allPlayers$"></app-players-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
