<div>
  <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onSelectedGroupChange($event.value)" [value]="0">
    <mat-button-toggle *ngFor="let name of groupNames$|async; index as i; " value="{{i}}" aria-label="{{name}}" [checked]="groupIndex==i">
      {{name}}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- name Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa zespo≈Çu</th>
      <td mat-cell *matCellDef="let row">{{row.teamName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
